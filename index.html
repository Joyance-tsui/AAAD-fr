    <script>
        const article = { title: '1984 - La forme ultime du totalitarisme', content: 'Je vais traduire ce texte en français comme vous l\'avez demandé, en utilisant un langage simple et en conservant autant que possible les informations originales. Voici la traduction :\n\nJe viens de terminer le roman dystopique "1984" et j\'ai découvert qu\'il vaut vraiment la peine d\'être lu dans sa version originale. Les autres interprétations ont tendance à comprimer le contenu du livre original, voire à en déformer le sens. Par exemple, les slogans emblématiques du Parti Angsoc ne sont pas absurdes en soi, mais décrivent plutôt la rationalité (bien que terrifiante) du monde absurde construit par le Parti et les deux autres superpuissances dans le contexte de l\'époque. Ainsi, ne pas lire la version originale peut conduire à une mauvaise compréhension de l\'intention de l\'auteur.\n\nJe ne ferai donc pas une analyse de l\'intrigue de ce livre, mais je parlerai plutôt des reflets de la société du livre dans notre réalité, ainsi que des questions liées aux sociétés totalitaires. Ce livre nous présente un scénario effrayant, une forme ultime de totalitarisme, une civilisation totalitaire. Cet article peut contenir des spoilers, il est donc recommandé de lire le livre original avant de le consulter. Sans plus attendre, entrons dans la discussion d\'aujourd\'hui.\n\nPremière partie - Le monopole du Parti\n\nTout au long du livre, l\'Angsoc, c\'est-à-dire le Parti socialiste anglais, est le leader de tout le gouvernement totalitaire et traverse tout le texte. Dans des circonstances normales, en particulier dans les pays multipartites, même si un parti contrôle les médias, le fait qu\'un parti concurrent contrôle d\'autres médias permet au peuple d\'obtenir des informations qui, si elles ne sont pas la vérité complète, s\'en rapprochent autant que possible grâce à leur exhaustivité.\n\nMais dans une société totalitaire comme celle-ci, un seul parti occupe une position absolument dominante, sans autres partis capables de lui faire concurrence, et l\'existence d\'autres partis n\'est même pas autorisée. Dans une telle société, le contrôle de ce parti unique sur l\'information sociale est presque absolu. Tous les médias sont contrôlés par le Parti, toutes les informations sont contrôlées par le Parti. Sous ce régime totalitaire, le Parti contrôle les médias, l\'information et les faits.\n\nParce qu\'en l\'absence d\'autres sources d\'information, les gens ne peuvent et ne veulent croire que le Parti, et tout ce que les gens croient constitue ce qu\'ils considèrent comme la vérité. Ainsi, le Parti devient ce que les gens considèrent comme la vérité. Mais c\'est précisément ce que les gens considèrent comme la vérité, et non la vérité réelle, qui influence leur jugement et donc l\'orientation future du monde. C\'est aussi le slogan de l\'Angsoc : "Qui contrôle le passé contrôle l\'avenir ; qui contrôle le présent contrôle le passé."\n\nParmi toutes les portes de la vérité, l\'histoire n\'en est qu\'une. Et le contrôle du Parti sur la vérité va bien au-delà. Comme démontré ci-dessus, le Parti ne contrôle pas seulement la diffusion de nouvelles informations, mais peut aussi contrôler l\'histoire. Dans le livre, le Ministère de la Vérité, où travaille Winston, est chargé de falsifier l\'histoire pour le Parti. Voici comment cela se passe : lorsqu\'une information que le Parti considère comme erronée apparaît (comme une prévision erronée du Parti pour l\'avenir, des données précédentes du Parti, même falsifiées, pour correspondre aux réalisations actuelles annoncées, une guerre précédente du Parti avec un autre pays, etc.), tous les anciens documents sont détruits et remplacés par de nouveaux documents contenant les informations correctes.\n\nDans une telle société, les gens ne peuvent pas connaître leur véritable histoire à travers des documents historiques, et ils ne savent pas non plus que ce qu\'ils comprennent est incorrect, car de tels arguments ne sont pas non plus autorisés à exister. Ils n\'ont pas d\'autres moyens d\'accéder à l\'information, et à moins d\'une autodiscipline du Parti, les informations qu\'ils reçoivent sont nécessairement conformes aux intérêts du Parti. Une telle société n\'a pas la liberté de la presse ni la liberté d\'accès à l\'information. Dans une telle société, les gens n\'ont pas la vérité dans leur cœur, pas même l\'apparence de la vérité.\n\nEt c\'est précisément parce que les gens n\'ont aucune connaissance de la véritable vérité que leurs valeurs basées sur ce qu\'ils considèrent comme la vérité sont déformées, et le Parti obtient son pouvoir absolu en créant délibérément et en exacerbant ce point. Dans le livre, pour ces personnes qui ne sont pas encore complètement formées à l\'idéal du "nouvel homme" totalitaire, elles ont encore besoin de trouver une sortie émotionnelle dans leur vie monotone, mais toute autre sortie émotionnelle pourrait nuire au pouvoir totalitaire du Parti. Ainsi sont apparus les "Deux Minutes de la Haine" et la "Semaine de la Haine", utilisés pour permettre aux gens de crier leur colère contre l\'ennemi alors en état d\'hostilité.\n\nLa seule sortie émotionnelle dans la vie est devenue la haine de l\'ennemi. Quel est l\'avantage pour le Parti ? Ce comportement apparemment patriotique et bénéfique pour le pays est en réalité un moyen de détourner les conflits du peuple. Ce n\'est que de cette manière que le peuple n\'attribuera pas la réduction des ressources, la détérioration de la vie monotone, etc., à leurs véritables créateurs, les dirigeants (gouvernants) du Parti. Au lieu de cela, ils sont naturellement guidés vers la haine de l\'ennemi. En fait, cette méthode est très efficace. "Le plus horrible dans les Deux Minutes de la Haine était qu\'on n\'était pas obligé d\'y participer. Au contraire, il était impossible de ne pas y prendre part." C\'est ainsi qu\'Orwell le décrit.\n\nPour ces masses, elles semblent pleines de passion pour le pays, mais en réalité, ce n\'est qu\'un sentiment patriotique primaire, un sentiment qui n\'a pas subi de formation sérieuse, qui ne se souvient d\'aucun problème national, mais qui est soigneusement planifié et guidé. Et ce sentiment ne vient pas de leur compréhension de la situation mondiale, ni de leur compréhension de la politique, encore moins de leur raisonnement logique. Tout cela ne vient que de leur ignorance totale des faits.\n\nC\'est là que réside le troisième slogan du Parti : "L\'ignorance, c\'est la force" (Ignorance is Strength). Cela signifie que sous la propagande, l\'endoctrinement et la culture du Parti, lorsque le Parti est devenu la vérité du monde que les masses peuvent connaître, la compréhension de la véritable vérité est impuissante. D\'un autre point de vue, cela signifie que croire entièrement aux paroles du Parti, aux documents édités (falsifiés) par le Parti, a produit une force énorme. La force de l\'ignorance produite par l\'ignorance de la vérité est une force brute irrationnelle, mais elle suffit à surpasser la poursuite sporadique de la pensée rationnelle et les résultats de la pensée rationnelle.\n\nLe résultat est que toute la société est imprégnée d\'une atmosphère optimiste et positive. Seulement, ce n\'est pas l\'optimisme envers les valeurs universellement reconnues et poursuivies par l\'humanité, parce qu\'ils ont réalisé ces valeurs. Au contraire, c\'est précisément parce qu\'ils ne l\'ont pas fait, mais dans la propagande du Parti, ils ont réalisé ce que le Parti pense que les gens peuvent poursuivre, comme l\'abondance matérielle, la puissance nationale. Bien qu\'elles n\'existent pas dans la réalité, pour ces masses ignorantes et certains membres du Parti, c\'est la motivation qui leur permet de persévérer dans leur vie et d\'aimer le Parti.\n\nL\'ignorance des masses est la force du Parti totalitaire monopolistique.\n\nDeuxième partie - Le Parti et les autres pays\n\nDans le récit du Parti, celui-ci a une mission : libérer toute l\'humanité. Bien sûr, il ne s\'agit pas vraiment de donner la liberté et la démocratie aux gens, mais plutôt d\'utiliser ce prétexte pour conquérir l\'humanité. L\'hymne du Parti (dans une œuvre dérivée) contient la phrase : "pour garder notre grande révolution en vie", qui fait référence à cela. La libération se fait par la guerre, en se battant pour des régions très peuplées, officiellement en guerre contre d\'autres pays.\n\nLe livre décrit peu les débuts de la révolution. Même les personnes les plus opposées au régime actuel pensent que la révolution a été trahie. Mais en réalité, ce type de révolution socialiste ne peut pas réussir à long terme, sauf si les dirigeants ont une conscience exceptionnelle. Car la révolution socialiste est basée sur une théorie incorrecte qui considère que seuls les travailleurs créent de la valeur, et que les capitalistes n\'en créent pas. Ceci a été réfuté par les principales écoles économiques modernes. Les capitalistes créent de la valeur en assumant des risques.\n\nUne révolution basée sur cette théorie ne peut pas durer, car elle mène inévitablement à l\'effondrement économique. D\'autres idées prennent alors le relais sous la bannière du socialisme, pour servir leurs propres intérêts. Ces personnes viennent souvent des rangs de l\'ancienne révolution. Comme la révolution socialiste a des dirigeants avec un immense pouvoir, mais sans contraintes institutionnelles à long terme, le pouvoir illimité entraîne une corruption illimitée. Donc la révolution socialiste ne peut pas réussir, elle ne peut que produire un régime totalitaire incontrôlable.\n\nPourquoi le multipartisme est-il meilleur que le parti unique ? On pourrait dire qu\'il peut y avoir des opinions différentes au sein d\'un parti. Mais en réalité, un parti est une structure politique en miniature, dont les objectifs s\'uniformisent inévitablement avec le temps. Les détenteurs du pouvoir au sein du parti éliminent alors les dissidents pour étendre leur autorité. Dès qu\'un parti a des dirigeants, il s\'uniformise. Le multipartisme est un bon outil de contrôle : il motive le parti au pouvoir à garder le soutien du peuple, permet aux gens de choisir entre différentes idées, et préserve la diversité sociale et informationnelle, évitant la dictature du parti unique.\n\nAprès la phase initiale de libération, lorsque le modèle d\'équilibre entre trois pays s\'est établi, la guerre est devenue particulière. En pratique, ce n\'était pas une guerre comme on la connaît, visant à occuper des territoires. Dans le monde de 1984, il y a trois pays. La guerre consiste à se disputer les zones contestées entre les frontières. Comme les trois pays ont des forces équilibrées, la guerre se fait par des alliances entre deux pays contre le troisième.\n\nMais comme aucun pays ne veut perturber sa propre domination et souhaite maintenir l\'équilibre à trois, leurs alliances sont changeantes et instables. Elles ne sont pas sincères. Car si l\'équilibre est rompu, les deux pays restants deviennent ennemis. Et il y aura toujours un vainqueur par hasard, ce qui fera perdre le pouvoir, voire la survie, au groupe dirigeant de l\'autre pays.\n\nDonc la guerre n\'est qu\'un prétexte, en réalité c\'est un moyen de détourner les conflits et d\'évacuer la surproduction. L\'ennemi lui-même n\'a pas d\'importance. En fait, bien que les trois pays prétendent avoir des valeurs différentes, leur essence est la même : des régimes basés sur la même logique de domination, avec un parti unique au pouvoir. À ce stade, la guerre est normale, elle apporte une paix directe, la tranquillité pour le parti au pouvoir. Cette guerre ne fait que faire perdre des proches et des rations aux civils. Mais pour les dirigeants, la guerre extérieure apporte la paix intérieure. C\'est pourquoi la guerre, c\'est la paix :\n\nLa "guerre" entre pays donne au Parti une raison de pauvreté et d\'autres problèmes, lui permettant d\'obtenir la paix.\n\nTroisième partie - 1984 et la Chine\n\nDans le monde réel, ce qui correspond le plus à la description de 1984 est probablement la Chine (République populaire de Chine).\n\nDans le roman, l\'Océania utilise la technologie pour exercer un contrôle absolu, nous montrant l\'aboutissement ultime du totalitarisme. Dans la réalité, le contrôle de l\'information par la Chine n\'atteint jamais un contrôle total, même dans les cas les plus extrêmes. Mais dans la vie réelle, ce type de pouvoir centralisé existe, simplement pas à un niveau aussi élevé. Par exemple, le Grand Pare-feu de Chine (le pays où je vis). (Cliquez pour aller sur la page Wikipédia décrivant le Grand Pare-feu)\n\nEn République populaire de Chine, le Grand Pare-feu est un projet de réseau national, et le principal moyen de contrôle de l\'expression du Parti communiste, car Internet est le moyen le plus facile de diffuser des informations défavorables au Parti. Le Grand Pare-feu d\'Internet est comme l\'ancienne Grande Muraille, les deux bloquent le monde extérieur. Leur différence est que l\'un repousse l\'invasion étrangère, l\'autre bloque les vraies informations du monde libre extérieur. C\'est unique au monde, les internautes chinois (ceux qui ne contournent pas le Grand Pare-feu avec des VPN) n\'utilisent qu\'un réseau local et non Internet.\n\nIls ne peuvent pas consulter les sites étrangers bloqués par le pare-feu de diverses manières. Ces sites contiennent toutes sortes d\'informations, complexes, pleines de déchets et de désinformation. Mais c\'est précisément grâce à cette information libre que la vérité peut être préservée. Par exemple, le massacre de Tiananmen en 1989, le mouvement anti-extradition de 2019, le mouvement des papiers blancs de 2022. C\'est l\'histoire censurée. Le Parti communiste chinois utilise son pouvoir pour effacer la vérité de la vue du public. C\'est la correspondance de 1984 dans la réalité.\n\nMais le monde de 1984, comme la Chine n\'a pas encore atteint ce niveau, sa technologie n\'est pas encore suffisante pour contrôler l\'esprit des gens, donc il y aura beaucoup de cas d\'échec du contrôle. Le parti au pouvoir en Chine n\'est en fait plus le même parti révolutionnaire qu\'avant, à bien des égards. La Chine est déjà entrée dans une société capitaliste incomplète sous la direction de Deng Xiaoping. Bien sûr, même ce capitalisme partiel a permis à la Chine de se développer pendant de nombreuses années. Mais après l\'arrivée au pouvoir de Xi Jinping, il veut à nouveau obtenir le même pouvoir que Mao autrefois.\n\nDonc en Chine, les objectifs et les méthodes du Parti aujourd\'hui et pendant la Révolution culturelle et le Grand Bond en avant sont les mêmes (similaires), et correspondent donc à la description de 1984. Je ne vais pas m\'attarder sur la période de Mao dans l\'histoire, il existe de nombreuses œuvres qui décrivent vivement cette période. Je vais principalement parler du scénario affaibli de 1984 à l\'époque de Xi, un totalitarisme plus faible que la description de 1984, mais encore fort dans la réalité, qui est en train de se produire.\n\nExaminons d\'abord les trois slogans de l\'Angsoc. Premièrement, "La liberté, c\'est l\'esclavage", le contrôle et la stigmatisation de la liberté. En Chine, on applique l\'enregistrement des noms réels pour les numéros de téléphone portable, ainsi que l\'enregistrement des noms réels en arrière-plan des plateformes. Ce système est apparu au nom de la lutte contre la cybercriminalité, mais en réalité il sert à contrôler les propos des gens sur Internet. Et le Grand Pare-feu mentionné précédemment, qui fait que le contenu de haute qualité d\'Internet domestique est censuré, accélérant l\'infantilisation d\'Internet chinois.\n\nSur l\'Internet chinois, le mot "liberté" est devenu presque péjoratif. Comme la double pensée dans 1984, la Chine écrit les mots "liberté" et "démocratie" dans ses valeurs fondamentales (valeurs fondamentales socialistes), faisant croire aux gens que le Parti défend ces droits, mais les masses critiquent et insultent ceux qui prônent la démocratie et la liberté sur Internet, en dehors de la propagande du Parti, les qualifiant de laquais du capitalisme occidental.\n\nDeuxièmement, "La guerre, c\'est la paix", l\'illusion de guerre contre Taïwan. Taïwan, le gouvernement de la République de Chine historiquement réfugié à Taïwan, n\'est pas sous le contrôle effectif de la Chine. Après l\'échec de la tentative chinoise de la reprendre par la force (appelée "libération"), Taïwan a perdu son droit de représenter la Chine à l\'ONU avec la résolution 2758, mais a gardé son État d\'origine. Donc les Taïwanais veulent séparer Taïwan de la Chine pour maintenir leur indépendance, leur système démocratique et leur État.\n\nAprès n\'avoir pas pu obtenir Taïwan, la Chine a commencé à promouvoir l\'idée d\'une prise de contrôle militaire. Sur Internet, dès qu\'il s\'agit de la question de Taïwan, les internautes semblent soudain excités comme s\'ils avaient pris un stimulant, les grossièretés, les insultes et les fantasmes sur le retour de Taïwan se succèdent sans cesse. Curieusement, les Chinois ne connaissent pas Taïwan, certains ne savent même pas que Taïwan n\'est plus le parti-État du Kuomintang.\n\nIls ne savent même pas que le nom officiel de Taïwan est République de Chine, un nom que le gouvernement taïwanais a été contraint de garder sous la pression de la guerre, pour prouver qu\'il est toujours la Chine. Car dans leur éducation, le pays fondé par Sun Yat-sen est appelé la dictature de Chiang Kai-shek après le gouvernement de Beiyang. Et c\'est exactement l\'effet que le gouvernement chinois veut obtenir, car cette haine envers un pays qu\'ils n\'ont jamais connu peut détourner leurs problèmes.\n\nBien sûr, la particularité de la Chine est que même certains pays avec lesquels le gouvernement coopère ouvertement peuvent être des pays ennemis dans l\'esprit du peuple. Par exemple, les États-Unis, le Japon, etc., qui ont beaucoup aidé au développement économique de la Chine, mais qui sont appelés impérialisme américain, petits Japonais par les internautes. La haine des Chinois envers les Japonais est inimaginable, mais en réalité, ce n\'est qu\'un transfert de la haine des gens envers le gouvernement.\n\nPar exemple, quand le gouvernement a dissimulé un feu de forêt, qui n\'a été signalé qu\'une fois devenu très important, l\'attention des gens ne s\'est pas portée sur la raison pour laquelle le gouvernement a dissimulé la situation dangereuse, mais sur les espions japonais. Ils ont affirmé que le Japon voulait initialement acheter un précieux médicament chinois, mais n\'ayant pas réussi, il a envoyé des espions pour brûler la base de production de ce médicament important, c\'est pourquoi le feu de forêt est devenu si important d\'un coup. Ainsi, l\'examen de la négligence du gouvernement s\'est transformé en insultes contre le Japon, "une nouvelle preuve de la méchanceté du Japon", a déclaré un internaute.\n\nEnfin, "L\'ignorance, c\'est la force", le gouvernement réprime délibérément l\'expression et la vulgarisation scientifique, pour se remplir de force. Ce qui est plus terrifiant en Chine que dans 1984, c\'est que les masses chinoises n\'ont pas d\'espoir, alors que celles de 1984 en ont. Les masses chinoises (surtout sur Internet) rejettent étonnamment les valeurs universelles, considérant que c\'est une occidentalisation totale. Elles ont réalisé des activités en ligne similaires aux deux minutes de haine des membres du Parti dans 1984. Par exemple, lorsque le Japon a rejeté de l\'eau contaminée nucléaire, même après l\'approbation de l\'Agence internationale de l\'énergie atomique et des experts chinois, Internet a été inondé d\'insultes contre le Japon.\n\nCette situation continue jusqu\'à présent et a directement impacté l\'industrie des fruits de mer côtiers en Chine, les gens ont commencé à se ruer frénétiquement sur le sel. Quant aux blogueurs qui expliquent sur Internet que l\'eau contaminée du Japon n\'est en réalité pas très dangereuse, si leur trafic est important, ils sont directement supprimés et bannis par les plateformes contrôlées par le Parti. Et avant et après cela, une foule d\'internautes se jette sur ces voix comme des fous, disant que ce sont des personnes payées par le Japon pour laver son image, qu\'ils ont été achetés, qu\'ils n\'ont pas de conscience. Ils ne savent pas que ce sont eux qui (involontairement) n\'ont pas de conscience.\n\nComment cette situation s\'est-elle produite ? Le Parti contrôle tout, alors tout devrait être sous contrôle, pourquoi ? Parce que le Parti contrôle l\'éducation. Dans les écoles chinoises, l\'éducation est devenue un moyen de cultiver la servilité des élèves. Les élèves doivent obéir totalement aux instructions des enseignants, à moins d\'avoir de bons résultats, sinon leur désobéissance sera critiquée publiquement par les enseignants.\n\nL\'école chinoise est aussi l\'embryon d\'une société atomisée sans organisation, et une plateforme d\'éducation. À l\'école, les élèves ne doivent rien faire d\'autre qu\'étudier et satisfaire leurs besoins physiologiques normaux comme manger. Ils ne peuvent pas organiser de groupes de leur propre initiative, ne peuvent pas parler d\'amour (appelé amour précoce), ne peuvent pas contredire les enseignants. En fait, à l\'école, les enseignants sont comme les détenteurs du pouvoir dans la société, ils contrôlent tout des élèves, et les élèves ne peuvent pas s\'y opposer.\n\nCependant, la bonne nouvelle est que le totalitarisme chinois s\'effondre aussi. De plus en plus de gens "s\'éveillent" et découvrent la vérité. De plus en plus de gens utilisent divers moyens pour contourner le pare-feu et écouter la voix du monde. L\'économie chinoise commence aussi à décliner, le PIB commence à se contracter (en dollars américains). Tout cela est le signe que cette dynastie est sur le point de s\'effondrer, mais ce n\'est pas encore suffisant.\n\nLa Chine pourrait encore profiter de la prochaine guerre contre Taïwan pour militariser complètement le pays et devenir une Corée du Nord occidentale. Mais l\'étincelle de l\'espoir existe toujours. Et ce que nous devons faire, c\'est faire en sorte qu\'elle puisse se propager par nos propres actions.\n\nEn résumé, 1984 esquisse un avenir terrifiant, décrivant une société totalitaire effrayante, qui non seulement reflète la réalité de l\'époque, mais est aussi un avertissement pour l\'avenir. En conclusion, ce roman nous dit que : Le monopole de l\'information est la base de la domination totalitaire. Quand un parti contrôle totalement la diffusion de l\'information et l\'écriture de l\'histoire, il peut façonner la pensée du peuple et la réalité ;\n\nSous un gouvernement totalitaire, l\'ignorance est utilisée comme une arme. En privant le peuple de la capacité d\'accéder à la vérité, le gouvernement totalitaire peut manipuler l\'opinion publique et détourner les conflits ; La guerre éternelle devient un outil de maintien de la stabilité. La haine de l\'ennemi extérieur et l\'état de guerre permanent deviennent un moyen de rassembler le peuple et de réprimer la dissidence ; L\'importance de l\'équilibre pluraliste. Le parti unique conduit à la corruption et à l\'abus de pouvoir, seul le multipartisme peut garantir la diversité de la société et l\'équilibre des pouvoirs.\n\nCe que nous devons faire est d\'empêcher l\'apparition d\'un tel avenir, et de l\'organiser quand c\'est possible. Ce n\'est peut-être pas difficile. Nous pouvons rester très vigilants face à toute tentative de monopoliser l\'information ou de falsifier l\'histoire. Cultiver notre esprit critique, ne pas suivre aveuglément l\'autorité, oser questionner. Défendre nos droits fondamentaux comme la liberté d\'expression, la liberté de la presse, etc., qui sont des remparts contre le totalitarisme. Éduquer la prochaine génération à reconnaître les dangers du totalitarisme, transmettre les valeurs de liberté et de démocratie. Exprimer notre désaccord lorsque des projets pilotes de mesures de contrôle similaires sont proposés, oser refuser courageusement lorsqu\'on nous demande de faire des choses acceptables.\n\nL\'avenir présenté dans 1984 n\'est pas lointain, c\'est un miroir qui nous avertit à chaque instant. Ce n\'est que si chacun prend conscience de la valeur de la liberté et se bat pour elle que nous pourrons éviter de glisser vers le cauchemar décrit par Orwell. Comme Winston l\'écrit dans son journal : "S\'il y a de l\'espoir, il réside dans les prolétaires." L\'espoir réside dans l\'éveil et l\'action de chacun d\'entre nous, gens ordinaires. Travaillons ensemble pour protéger la dignité humaine, défendre la liberté de pensée, et contribuer à la création d\'une société plus ouverte, démocratique et pluraliste.\n\nAprès tout, qui voudrait vivre dans une société comme celle de 1984 ?', pinned: false }
